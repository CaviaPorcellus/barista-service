server:
  port: 8070

spring:
  application:
    name: barista-service
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka
          defaultBrokerPort: 9092
      bindings:
        newOrders:
          group: barista-service
  datasource:
    initialization-mode: always
    url: jdbc:mysql://mysql:3306/springbucks?allowPublicKeyRetrieval=true&useSSL=false
    username: springbucks
    password: springbucks
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  output:
    ansi:
      enabled: ALWAYS
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://zipkin:9411/
    sender:
      type: web

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

order:
  barista-prefix: springbucks-
